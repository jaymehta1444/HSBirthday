<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <div id="header">
        <h1>It's my BBG's birthday🎉</h1>
        <img id="pic" src="images/hriy.jpg">
        <h2 id="hate">I hate you!❤️</h2>
        <h3 id="hs">My <span>H</span>ognose <span>S</span>nake</h3>
    </div>
    <div class="gift">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="gift-img-hot"></div>
    </div>
    <div class="gift">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-img" id="gift-img-genius"></div>
    </div>
    <div class="gift">
        <h2 class="gift-title">How much I love you 💖</h2>
        <div class="gift-img" id="gift-img-love"></div>
    </div>
    <div class="gift">
        <h2 class="gift-title">This one's for you, kitty 🥂</h2>
        <div class="gift-img" id="gift-img-cheers"></div>
    </div>
</body>
</html>
